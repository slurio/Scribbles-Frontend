<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="styles.css">
  <script type="text/javascript" src="index.js"></script>
  <script type="text/javascript" src="circleCanvas.js"></script>
  <title>Scribbles!</title>
</head>
<body class="text-gray-600 p-24 bg-gray-800">

  <h1 class="text-5xl font-bold text-gray-100 text-center tracking-wider"> Scribble</h1>

  <div class="nav-bar justify-center flex flex-row font-light text-gray-100 pb-2">
    <!-- <ul class="font-light text-gray-100 pb-8"> -->
      <button class="p-2 m-1 hover:text-blue-500 transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-110"> Save Scribble </button>
      <button class="p-2 m-1 hover:text-pink-600 transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-110">Delete Scribble </button>
      <button class="p-2 m-1 hover:text-green-500 transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-110"> View All Scribbles </button>
      <button class="p-2 m-1 hover:text-purple-500 transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-110"> Log Out </button>
    <!-- </ul> -->
  </div>

    <div class="container-top flex flex-row flex-wrap justify-center ">
       
        <div class="board-editor-menu p-2 m-2 bg-gray-100 border-2 border-gray-700 rounded-lg shadow-lg">
          Board Editor Menu
        </div>
        
        <div class="canvases">        
        </div>
        
    </div>
    
    <div class="container-bottom flex justify-center">

      <div class="user-control-menu flex justify-between items-center p-2 m-2 ">
        <button id="play-button" class="play-button border-4 border-gray-600 flex items-center justify-center p-2 rounded-full h-20 w-20 bg-gray-100 shadow-xl hover:border-gray-800 transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-110">
          <div class="play-graphic"></div>
        </button>
        <button id="pause-button" class="pause-button border-4 border-gray-600 flex items-center justify-center p-2 rounded-full h-20 w-20 bg-gray-100 shadow-xl hover:border-gray-800 transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-110">
          <div class="pause-graphic"></div>
        </button>
      </div>
        
      <div class="element-editor-menu flex justify-around items-center p-2 m-2 border-2 border-gray-700 bg-gray-100 rounded-lg shadow-lg">
        <div id="unclicked-circle" class="rounded-full h-16 w-16 border-4 border-dashed border-gray-600 hover:border-blue-500 transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-110"></div>
        <div id="unclicked-square" class="h-16 w-16 border-4 border-dashed border-gray-600 hover:border-pink-600 transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-110"></div>
        <div id="unclicked-rectangle" class="h-16 w-24 border-4 border-dashed border-gray-600 hover:border-green-500 transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-110"></div>
        <!-- <div id="unclicked-triangle" class="">
         
        </div> -->
        <div id="unclicked-custom" class="text-lg font-bold hover:text-purple-500 transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-110">custom shape!</div>    
      </div>

    </div>
        
        

        
  


    

  </body>
</html>
