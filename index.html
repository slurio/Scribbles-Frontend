<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="styles.css">
  <script type="text/javascript" src="tones.js"></script>
  <script type="text/javascript" src="index.js"></script>
  <script type="text/javascript" src="circleCanvas.js"></script>
  <title>Scribbles!</title>
</head>
<body class="text-gray-600 p-24 bg-gray-800">

  <div class="new-scribble-modal">
    <div class="new-scribble-modal-content">
        <span class="close-new-scribble-button">&times;</span>
        <h1 class="block font-bold text-gray-700 text-2xl mt-2">Create New Scribble!</h1>
        <form class="new-scribble-form px-8 pt-6 pb-4 mb-2" >
          <label class="font-bold">Title</label><br>
          <input class="mt-2 shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="text" name="title" placeholder="Enter Title Here">
          <br>
          <div class="submit-align-button">
            <input class="cursor-pointer mt-6 px-4 py-2 bg-gray-300 hover:text-white hover:bg-gray-400 rounded" type="submit" value="Submit" >
          </div>
        </form>
    </div>
  </div>

  <div class="modal show-modal">
    <div class="modal-content">
        <h1 class="block font-bold text-gray-700 text-4xl">Welcome to Scribble!</h1>
        <form class="login-form px-8 pt-6 pb-4 mb-2" >
          <label class="font-bold">Username</label><br>
          <input class="mt-2 shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="text" name="username" placeholder="Enter Username Here!">
          <br>
          <div class="align-button">
            <input class="cursor-pointer mt-6 px-4 py-2 bg-gray-300 hover:text-white hover:bg-gray-400 rounded" type="submit" value="Submit" >
          </div>
        </form>
    </div>
  </div>

  <div class="create-element-modal">
    <div class="create-element-modal-content">
        <span class="close-create-button">&times;</span>
        <h1 class="block font-bold text-gray-700 text-2xl mt-2">Create a Shape!</h1>
        <form id= "element-form" class="px-8 pt-6 pb-4 mb-2">
          <label class="font-bold">Color:</label><br>
            <input class= "mb-4 mt-2" type="color" name="color" value="color">
            <br>
            <label class="font-bold">Sound:</label>
            <br>
            <select class="mb-4 mt-2 mr-6 shadow border rounded py-2 px-3 text-gray-700 focus:outline-none focus:shadow-outline" name="octave" id="octaves-list">
              <option value="1">Octave 1</option>
              <option value="2">Octave 2</option>
              <option value="3">Octave 3</option>
              <option value="4">Octave 4</option>
              <option value="5">Octave 5</option>
              <option value="6">Octave 6</option>
              <option value="7">Octave 7</option>
            </select>    
            <select class="mb-4 mt-2 mr-6 shadow border rounded py-2 px-3 text-gray-700 focus:outline-none focus:shadow-outline" name="note" id="notes-list">
              <option value="c">c</option>
              <option value="c#">c#</option>
              <option value="db">db</option>
              <option value="d">d</option>
              <option value="eb">eb</option>
              <option value="e">e</option>
              <option value="f">f</option>
              <option value="f#">f#</option>
              <option value="g">g</option>
              <option value="g#">g#</option>
              <option value="ab">ab</option>
              <option value="a">a</option>
              <option value="a#">a#</option>
              <option value="bb">bb</option>
              <option value="b">b</option>
            </select>
            <br>
            <label class="font-bold">Radius:</label><br>
            <input class="cursor-pointer mb-4 mt-2 mt-2 shadow appearance-none border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="number" name="radius" value="10">
            <br>
            <label class="font-bold">Speed:</label><br>
            <label class="font-medium pr-2">dx:</label>
            <input class="cursor-pointer mb-4 mt-2 mt-2 shadow appearance-none border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="number" name="dx" value="10">
            <br>
            <label class="font-medium pr-2">dy:</label>
            <input class="cursor-pointer mb-4 mt-2 mt-2 shadow appearance-none border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="number" name="dy" value="6">
            <br>
            <div class="create-button">
              <input class="cursor-pointer mt-6 px-4 py-2 bg-gray-300 hover:text-white hover:bg-gray-400 rounded" type="submit" value="Create">
              <span class="create-random-shape pl-4 pr-24 mt-6 px-10 py-2 bg-gray-300 hover:text-white hover:bg-gray-400 rounded ">Randomize</span>
            </div>
        </form>
    </div>
  </div>

  <div class="edit-element-modal">
    <div class="edit-modal-content">
        <span class="close-edit-button">&times;</span>
        <h1 class="text-center font-bold text-gray-700 text-2xl mt-2">Edit your Shape!</h1>
        <form class="edit-element-form px-8 pt-6 pb-4 mb-2">
          <label class="font-bold">Color:</label><br>
            <input class= "mb-4 mt-2" type="color" name="color" value="color">
            <br>
            <label class="font-bold">Sound:</label>
            <br>
            <select class= "mb-4 mt-2 mr-6 shadow border rounded py-2 px-3 text-gray-700 focus:outline-none focus:shadow-outline" name="octave" id="octaves-list">
              <option value="1">Octave 1</option>
              <option value="2">Octave 2</option>
              <option value="3">Octave 3</option>
              <option value="4">Octave 4</option>
              <option value="5">Octave 5</option>
              <option value="6">Octave 6</option>
              <option value="7">Octave 7</option>
            </select>    
            <select class= "mb-4 mt-2 mr-6 shadow border rounded py-2 px-3 text-gray-700 focus:outline-none focus:shadow-outline" name="note" id="notes-list">
              <option value="c">c</option>
              <option value="c#">c#</option>
              <option value="db">db</option>
              <option value="d">d</option>
              <option value="eb">eb</option>
              <option value="e">e</option>
              <option value="f">f</option>
              <option value="f#">f#</option>
              <option value="g">g</option>
              <option value="g#">g#</option>
              <option value="ab">ab</option>
              <option value="a">a</option>
              <option value="a#">a#</option>
              <option value="bb">bb</option>
              <option value="b">b</option>
            </select>
            <br>
            <label class="font-bold">Radius:</label><br>
            <input class="cursor-pointer mb-4 mt-2 mt-2 shadow appearance-none border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="number" name="radius" value="10">
            <br>
            <label class="font-bold">Speed:</label><br>
            <label class="font-medium pr-2">dx</label>
            <input class="cursor-pointer mb-4 mt-2 mt-2 shadow appearance-none border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="number" name="dx" value="10">
            <br>
            <label class="font-medium pr-2">dy</label>
            <input class="cursor-pointer mb-4 mt-2 mt-2 shadow appearance-none border rounded py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="number" name="dy" value="6">
            <br>
            <input class="cursor-pointer mt-6 px-4 py-2 bg-gray-300 hover:text-white hover:bg-gray-400 rounded" type="submit" value="Save Edit">
            <span class="delete-shape pl-2 pr-2 mt-6 px-10 py-2 bg-gray-300 hover:text-white hover:bg-gray-400 rounded">Delete</span>
        </form>
    </div>
  </div>

  <div class="edit-bg-modal">
    <div class="edit-bg-modal-content">
        <span class="close-bg-edit-button">&times;</span>
        <h1 class="block text-center font-bold text-gray-700 text-2xl mt-2">Edit your Background!</h1>
        <form class="edit-bg-form px-8 pt-6 pb-4 mb-2">
          <label class="font-bold">Color:</label><br>
            <input class="mt-2" type="color" name="color" value="color">
            <br>
            <br>
            <div id="bg-submit">
              <input class="cursor-pointer mt-2 px-4 py-2 bg-gray-300 hover:text-white hover:bg-gray-400 rounded" type="submit" value="Save Edit">
            </div>
        </form>
    </div>
  </div>


  <div class="flex items-center flex-col flex-wrap flex-shrink-0 mb-6">
    <h1 class="text-6xl font-semibold text-gray-100 tracking-wide"> Scribble</h1>
    <h1 class="welcome-user text-gray-100 font-lg block">Welcome !</h1>
  </div>
  
  <div class="flex justify-center">
    <div class="nav-bar mb-6 ml-4 rounded-md flex items-center justify-between flex-wrap p-4 bg-gray-100 text-lg">
      <div>
        <div id="select-dropdown" class="inline-block relative w-60 mr-6 ml-6">
          <select id="scribble-select-menu" class="block cursor-pointer appearance-none w-full bg-white border border-gray-400 hover:border-gray-500 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline">
          </select>
          <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
            <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
          </div> 
        </div>
        <button id="new-scribble" class="font-medium block mt-4 lg:inline-block mr-6 lg:mt-0 hover:text-blue-500 transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-110"> New Scribble </button>
        <button id="delete-scribble" class="font-medium block mt-4 lg:inline-block mr-6 lg:mt-0 hover:text-pink-600 transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-110">Delete Scribble </button>
        <button id="fullscreen" class="font-medium block mt-4 lg:inline-block mr-6 lg:mt-0 hover:text-green-500 transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-110">Fullscreen</button>
      </div>
      <button id="log-out" class="font-medium block mt-4 mr-6 lg:inline-block lg:mt-0 hover:text-purple-500 transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-110"> Log Out </button>      
    </div>
  </div>
  

  <div class="container-top grid justify-center">
    <div class="canvases cursor-pointer grid justify-center">        
    </div>
</div>
  
  <div class="container-bottom flex justify-center mt-8 ml-4">
    <div class="element-editor-menu flex justify-between items-center p-6 m-2 border-2 border-gray-700 bg-gray-100 rounded-lg shadow-lg">
      <div id="unclicked-circle" class="cursor-pointer ml-2 rounded-full h-20 w-20 border-4 border-dashed border-gray-600 hover:border-blue-500 transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-125"></div>
    
      <div id="sound-dropdown" class="inline-block relative w-60">
        <div id="nature-music" class="inline-block relative w-60">
        </div>
      </div>


      <div class="user-control-menu flex justify-around items-center">
        <button id="play-button" class="overflow-hidden play-button border-2 border-gray-600 flex items-center justify-center rounded-full h-16 w-16 bg-gray-100 shadow-xl hover:border-gray-700 transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-110">
          <div class="play-graphic"></div>
        </button>
        <button id="pause-button" class="overflow-hidden pause-button border-2 border-gray-600 flex items-center justify-center rounded-full h-16 w-16 bg-gray-100 shadow-xl hover:border-gray-700 transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-110">
          <div class="pause-graphic"></div>
        </button>
        <button id="sound-button" class="overflow-hidden pause-button border-2 border-gray-600 flex items-center justify-center rounded-full h-16 w-16 bg-gray-100 shadow-xl hover:border-gray-700 transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-110">
            <img class="sound-graphic-on" src="assets/images/sound.png" alt="sound on" width="55" height ="55">
        </button>

        <button id="sound-button-off" class="overflow-hidden pause-button pl-1 border-2 border-gray-600 flex items-center justify-center rounded-full h-16 w-16 bg-gray-100 shadow-xl hover:border-gray-800 transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-110">
            <img class="sound-graphic-off" src="assets/images/mute.png" alt="sound off" width="45" height="40">
        </button>
      </div>
    </div>
  </div>

</body>
</html>
