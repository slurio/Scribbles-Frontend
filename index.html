<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="styles.css">
  <script type="text/javascript" src="tones.js"></script>
  <script type="text/javascript" src="index.js"></script>
  <script type="text/javascript" src="circleCanvas.js"></script>
  <title>Scribbles!</title>
</head>
<body class="text-gray-600 p-24 bg-gray-800">

  <div class="modal show-modal">
    <div class="modal-content">
        <h1>Welcome to Scribble!</h1>
        <form class="login-form" >
          <label>Username</label><br>
          <input type="text" name="username" placeholder="Enter Username Here!">
          <br>
          <div class="align-button">
            <input type="submit" value="Submit" >
          </div>
        </form>
    </div>
  </div>

  <div class="edit-element-modal">
    <div class="edit-modal-content">
        <span class="close-edit-button">&times;</span>
        <h1>Edit your Shape!</h1>
        <form class="edit-element-form">
          <label>Color</label><br>
            <input type="color" name="color" value="color">
            <br>
            <br>
            <label>Sound </label>
            <input type="radio" name="sound" value="c">
            <label>test</label>
            <br>
            <br>
            <label>radius</label><br>
            <input type="number" name="radius" value="10">
            <br>
            <br>
            <label>Speed</label><br>
            <input type="number" name="dx" value="10">
            <label>dx</label>
            <input type="number" name="dy" value="6">
            <label>dy</label>
            <br>
            <br>
            <input type="submit" value="Save Edit">
            <span class="delete-shape">Delete</span>
        </form>
    </div>
  </div>

  <div class="edit-bg-modal">
    <div class="edit-bg-modal-content">
        <span class="close-bg-edit-button">&times;</span>
        <h1>Edit your Background!</h1>
        <form class="edit-bg-form">
          <label>Color</label><br>
            <input type="color" name="color" value="color">
            <br>
            <br>
            <input type="submit" value="Save Edit">
        </form>
    </div>
  </div>

  <h1 class="text-5xl font-bold text-gray-100 text-center tracking-wider"> Scribble</h1>



  <div class="nav-bar justify-center flex flex-row font-light text-gray-100 pb-2">
    <!-- <ul class="font-light text-gray-100 pb-8"> -->

      <button id="log-out" class="p-2 m-1 hover:text-purple-500 transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-110"> Log Out </button>
      <button id="new-scribble" class="p-2 m-1 hover:text-blue-500 transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-110"> New Scribble </button>
      <button id="delete-scribble" class="p-2 m-1 hover:text-pink-600 transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-110">Delete Scribble </button>
      <div class="inline-block relative w-64">
        <select id="scribble-select-menu" class="block appearance-none w-full bg-white border border-gray-400 hover:border-gray-500 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline">
        </select>
        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
          <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
        </div>
      </div>
      <button id="sound-button" class="p-2 m-1 hover:text-purple-500 transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-110">Unmute</button>
      <!-- <button class="p-2 m-1 hover:text-green-500 transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-110"> View All Scribbles </button> -->
    <!-- </ul> -->
  </div>

    <div class="container-top flex flex-row flex-wrap justify-center ">
       
        <!-- <div class="board-editor-menu p-2 m-2 bg-gray-100 border-2 border-gray-700 rounded-lg shadow-lg">
          Board Editor Menu
        </div> -->
        
        <div class="canvases">        
        </div>
        
    </div>
    
    <div class="container-bottom flex justify-center">

      <div class="user-control-menu flex justify-between items-center p-2 m-2 ">
        <button id="play-button" class="play-button border-4 border-gray-600 flex items-center justify-center p-2 rounded-full h-20 w-20 bg-gray-100 shadow-xl hover:border-gray-800 transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-110">
          <div class="play-graphic"></div>
        </button>
        <button id="pause-button" class="pause-button border-4 border-gray-600 flex items-center justify-center p-2 rounded-full h-20 w-20 bg-gray-100 shadow-xl hover:border-gray-800 transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-110">
          <div class="pause-graphic"></div>
        </button>
      </div>
        
      <div class="element-editor-menu flex justify-around items-center p-2 m-2 border-2 border-gray-700 bg-gray-100 rounded-lg shadow-lg">
        <div id="unclicked-circle" class="rounded-full h-16 w-16 border-4 border-dashed border-gray-600 hover:border-blue-500 transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-110"></div>
        <div id="unclicked-square" class="h-16 w-16 border-4 border-dashed border-gray-600 hover:border-pink-600 transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-110"></div>
        <div id="unclicked-rectangle" class="h-16 w-24 border-4 border-dashed border-gray-600 hover:border-green-500 transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-110"></div>
        <!-- <div id="unclicked-triangle" class="">
         
        </div> -->
        <div id="unclicked-custom" class="text-lg font-bold hover:text-purple-500 transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-110">custom shape!</div>    
      </div>

    </div>
  </body>
</html>
